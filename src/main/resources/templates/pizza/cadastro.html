<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
</head>
<body>


<section class="layout-content" layout:fragment="corpo">
    <div class="page-header">
        <nav class="navbar navbar-expand-md navbar-top bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Cadastrar Pizzas</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" href="/pizzas/listar" role="button">
                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                <span>Listar Pizzas</span>
            </a>
        </nav>
    </div>

    <div class="container" id="cadastro">
        <form th:action= "${pizza.id == null} ? @{/pizzas/salvar} : @{/pizzas/editar}" th:object="${pizza}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome da Pizza</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome da Pizza"
                           autofocus="autofocus" th:field="*{nome}"/>
                    <div class="invalid-feedback">

                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="preco">Preço</label>
                    <input type="text" class="form-control" id="preco" data-mask="#.##0,00"
                           data-mask-reverse="true" th:field="*{preco}"/>
                    <div class="invalid-feedback">

                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="tamanho">Tamanhos</label>
                    <select id="tamanho" class="form-control" name="tamanho">
                        <option value="">Selecione</option>
                        <option value="Brotinho">Brotinho</option>
                        <option value="Média">Média</option>
                        <option value="Grande">Grande</option>
                        <option value="Gigante">Gigante</option>
                    </select>
                </div>
            </div>
            <input type="hidden" id="id" th:field="*{id}"/>
            <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
        </form>
    </div>
</section>

</body>
</html>
