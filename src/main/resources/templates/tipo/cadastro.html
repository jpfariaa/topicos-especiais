<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:vth="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8"/>
</head>
<body>

<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Cadastrar Tipos</span>
                </li>
            </ul>
        </div>
        <a class="btn btn-primary btn-md" href="/tipos/listar" role="button">
            <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
            <span>Listar Tipos</span>
        </a>
    </nav>

    <div class="container" id="cadastro">
        <form th:action="@{/cargos/salvar}" th:object="${tipo}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome do Cargo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome Cargo"
                           autofocus="autofocus"
                           th:field="*{nome}"/>
                </div>
                <div class="form-group col-md-4">
                    <label for="tamanho">Tamanho</label>
                    <select id="tamanho" class="form-control" th:field="*{tamanho}">
                        <option value="">Selecione</option>
                        <option th:each="t : ${tamanhos}"
                                th:value="${t.id}" th:text="${t.nome}">Administração</option>
                    </select>
                </div>
            </div>
            <input type="hidden" id="id" name="id" value=""/>
            <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
        </form>
    </div>
</section>

</body>
</html>
