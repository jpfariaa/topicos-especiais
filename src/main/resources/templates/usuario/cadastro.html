<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
</head>
<body>


<section class="layout-content" layout:fragment="corpo">
    <div class="page-header">
        <nav class="navbar navbar-expand-md navbar-top bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Cadastrar Usuarios</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" href="/usuarios/listar" role="button">
                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                <span>Listar Usuarios</span>
            </a>
        </nav>
    </div>

    <div class="container" id="cadastro">
        <form th:action= "${usuario.id == null} ? @{/usuarios/salvar} : @{/usuario/editar}" th:object="${usuario}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome Usuario</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome do usuário"
                           autofocus="autofocus" th:field="*{nome}"/>
                    <div class="invalid-feedback">

                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="telefone">Telefone contato</label>
                    <input type="text" class="form-control" id="telefone"
                           data-mask-reverse="true" th:field="*{numeroTelefone}"/>
                    <div class="invalid-feedback">

                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="endereco">Endereço do usuário</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Endereço do usuário"
                           autofocus="autofocus" th:field="*{endereco}"/>
                    <div class="invalid-feedback">

                    </div>
                </div>
            </div>
            <input type="hidden" id="id" th:field="*{id}"/>
            <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
        </form>
    </div>
</section>

</body>
</html>
