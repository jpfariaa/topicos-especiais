<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
</head>
<body>


<section class="layout-content" layout:fragment="corpo">
    <div class="page-header">
        <nav class="navbar navbar-expand-md navbar-top bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Cadastrar Pedidos</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" href="/pedidos/listar" role="button">
                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                <span>Listar Pedidos</span>
            </a>
        </nav>
    </div>

    <div class="container" id="cadastro">
        <form th:action= "${pedido.id == null} ? @{/pedidos/salvar} : @{/pedidos/editar}" th:object="${pedido}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="mesa">Mesa</label>
                    <input type="text" class="form-control" id="mesa" placeholder="Mesa"
                           autofocus="autofocus" th:field="*{idMesa}"/>
                    <div class="invalid-feedback">

                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="valorTotal">Valor total</label>
                    <input type="text" class="form-control" id="valorTotal" data-mask="#.##0,00"
                           data-mask-reverse="true" th:field="*{valorTotal}"/>
                    <div class="invalid-feedback">

                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="valorDesconto">Valor de Desconto</label>
                    <input type="text" class="form-control" id="valorDesconto" data-mask="#.##0,00"
                           data-mask-reverse="true" th:field="*{valorDesconto}"/>
                    <div class="invalid-feedback">

                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="pizza">Pizza</label>
                    <select id="pizza" class="form-control" th:field="*{pizzaPedido}">
                        <option value="">Selecione</option>
                        <option th:each="p : ${pizzas}"
                                th:value="${p.id}" th:text="${p.nome}">Administração</option>
                    </select>
                </div>
            </div>
            <input type="hidden" id="id" th:field="*{id}"/>
            <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
        </form>
    </div>
</section>

</body>
</html>
