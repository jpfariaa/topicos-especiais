<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
</head>
<body>

<section class="layout-content" layout:fragment="corpo">
    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Lista de Pedidos</span>
                </li>
            </ul>
            <a class="btn btn-primary btn-md" href="/pedidos/cadastrar" role="button">
                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                <span>Cadastrar Pedidos</span>
            </a>
        </div>
    </nav>

    <div class="container">


        <div class="row">
            <div class="col">
                <div class="collapse" id="collapseData">

                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline" method="GET" action="/funcionarios/buscar/data">
                            <input class="form-control mr-sm-2" type="date" aria-label="Search"
                                   name="entrada"/>
                            <input class="form-control mr-sm-2" type="date" aria-label="Search"
                                   name="saida"/>
                            <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
                        </form>
                    </nav>

                </div>
            </div>
        </div>


        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>#</th>
                    <th>ID Mesa</th>
                    <th>Valor total</th>
                    <th>Valor desconto</th>
<!--                    <th>Pizza pedido</th>-->
                    <th>Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="x : ${pedidos}">
                    <td th:text="${x.id}"></td>
                    <td th:text="${x.idMesa}"></td>
                    <td th:text="${x.valorTotal}"></td>
                    <td th:text="${x.valorDesconto}"></td>
<!--                    <td th:text="${x.pizzas.id}"></td>-->
                    <td colspan="2">
                        <a class="btn btn-info btn-sm" th:href="@{/pedidos/editar/{id} (id =${x.id})}" role="button">
                            <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-danger btn-sm" th:href="@{/pedidos/excluir/{id} (id =${x.id})}" role="button">
                            <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a class="nav-link"
               href="/excel/download"> <i class="oi oi-spreadsheet"></i> <span>Download relatório</span>
            </a>
        </div>
    </div>

    <div th:replace="fragments/modal :: modal"></div>

</section>
</body>
</html>
